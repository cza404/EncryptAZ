<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia A-Z</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="colorido">Seja bem vinde!</span></h1>
    </header>
    <main>
        <section id="sectionBase">
            <h1>Insira o texto que será criptografado:</h1>
            <textarea name="baseText" id="baseText" cols="30" rows="10" placeholder="Preencha aqui com o texto desejado!"></textarea>
            <button id="btnEncrypt" onclick="encrypt()">Criptografar</button>
            <div id="erro"></div>
        </section>
        <section id="sectionFinal">
            <h1>Output:</h1>
            <textarea name="outputText" id="outputText" cols="30" rows="10" placeholder="O resultado do texto irá aparecer aqui conforme digitado no campo acima."></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
